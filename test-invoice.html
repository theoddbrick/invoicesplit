<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body { font-family: Arial, sans-serif; padding: 40px; }
        .header { text-align: center; margin-bottom: 30px; }
        .invoice-details { margin: 20px 0; }
        .label { font-weight: bold; }
    </style>
</head>
<body>
    <div class="header">
        <h1>TAX INVOICE</h1>
        <p>Test Company Ltd.</p>
    </div>
    
    <div class="invoice-details">
        <p><span class="label">Order ID:</span> TEST123456</p>
        <p><span class="label">Invoice NO.:</span> INV-2026-001</p>
        <p><span class="label">Tax Invoice Date:</span> 2026-01-09</p>
        <p><span class="label">Invoice Amount:</span> $500.00 USD</p>
    </div>
    
    <table border="1" style="width: 100%; margin-top: 30px;">
        <tr>
            <th>Description</th>
            <th>Amount</th>
        </tr>
        <tr>
            <td>Service Fee</td>
            <td>$450.00</td>
        </tr>
        <tr>
            <td>Tax (10%)</td>
            <td>$50.00</td>
        </tr>
        <tr>
            <td><strong>Total</strong></td>
            <td><strong>$500.00</strong></td>
        </tr>
    </table>
</body>
</html>
